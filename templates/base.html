{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Indique MÃºsicas Para Seus Amigos</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript">
    
    $("textarea").bind("input", function(e) {
        while($(this).outerHeight() < this.scrollHeight + parseFloat($(this).css("borderTopWidth")) + parseFloat($(this).css("borderBottomWidth")) &&
              $(this).height() < 500
             ) {
            $(this).height($(this).height()+1);
        };
    });

    $('.comment-send').click(function() {
      $.ajax({
        url: '/music/comment',
        method: 'POST',
        dataType: 'json',
        data: {
          'comment_music_indicate_id': $('#comment-song-id').val(),
          'comment_music_indicate_text': $('#comment-song-text').val()
        },
        success: function(response) {
          $('#comment-song-text').val('');
        },
        error: function (error) {
          console.log(error);
        }
      });
    });

    function openComments(id) {
      $('#' + id).toggle();
    }

  </script>
</body>
</html>
